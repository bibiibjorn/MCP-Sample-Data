    tuesday: 1.00
    wednesday: 0.95
    thursday: 1.00
    friday: 0.90   # People go out
    saturday: 0.85
    sunday: 1.15   # Sunday browsing
  monthly_weights:
    1: 0.90
    2: 0.85
    3: 0.95
    4: 1.00
    5: 1.00
    6: 0.95
    7: 1.10   # Prime Day
    8: 0.95
    9: 1.00
