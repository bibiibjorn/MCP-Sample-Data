    9: 1.10   # Q3 ramp
    10: 1.15  # Pre-holiday
    11: 1.35  # Peak season
    12: 1.40  # Holiday rush
  special_events:
    - name: Black Friday Week
      date: fourth_thursday_november
      multiplier: 2.0
      duration_days: 7
    - name: Christmas Rush
      date: 12-15
      multiplier: 1.8
      duration_days: 10
  noise_std: 0.08

